<body class="bg-gray-100">
  <div class="container mx-auto my-10 p-8 bg-white shadow-lg max-w-lg">
    <form [formGroup]="userForm" (ngSubmit)="updateOrCreateUser()">
      <div class="flex justify-between items-center mb-5">
        <h2 class="text-2xl font-bold">
          {{ username }}'s Profile
        </h2>
        <button type="submit" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
          Save
        </button>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">ID</label>
        <input
          type="text"
          formControlName="id"
          placeholder="Automatic"
          class="p-3 bg-gray-200 rounded w-full"
          readonly
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
        <input
          type="text"
          formControlName="name"
          class="p-3 bg-gray-200 rounded w-full"
          autofocus
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input
          type="email"
          formControlName="email"
          class="p-3 bg-gray-200 rounded w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input
          type="text"
          formControlName="password"
          class="p-3 bg-gray-200 rounded w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Gender</label>
        <select
          formControlName="male"
          class="p-3 bg-gray-200 rounded w-full"
        >
          <option value="true">Male</option>
          <option value="false">Female</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Association</label>
        <select
          formControlName="association"
          class="p-3 bg-gray-200 rounded w-full"
        >
          <option *ngFor="let association of associations" [value]="association._id">{{ association.name }}</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Birthdate</label>
        <input
          type="date"
          formControlName="birthdate"
          class="p-3 bg-gray-200 rounded w-full"
          placeholder=""
        />
      </div>
    </form>
  </div>
</body>
