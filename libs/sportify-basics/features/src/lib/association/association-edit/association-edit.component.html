<body class="bg-gray-100">
  <div class="container mx-auto my-10 p-8 bg-white shadow-lg max-w-lg">
    <form (ngSubmit)="updateOrCreateAssociation()" [formGroup]="associationForm">
      <div class="flex justify-between items-center mb-5">
        <h2 class="text-2xl font-bold">{{ association?.name }}'s info</h2>
        <button
          type="submit"
          class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
        >
          Save
        </button>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">ID</label>
        <input
          type="text"
          name="_id"
          [value]="association?._id"
          placeholder="Automatic"
          class="p-3 bg-gray-200 rounded w-full"
          readonly
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
        <input
          type="text"
          formControlName="name"
          class="p-3 bg-gray-200 rounded w-full"
          autofocus
        />
        <div
          *ngIf="associationForm.get('name')!.hasError('required') && associationForm.get('name')!.touched"
          class="text-red-500 mt-1"
        >
          Name is required
        </div>
        <div
          *ngIf="associationForm.get('name')!.hasError('minlength') && associationForm.get('name')!.touched"
          class="text-red-500 mt-1"
        >
          Name must be at least 3 characters
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Sport</label>
        <select formControlName="sport" class="p-3 bg-gray-200 rounded w-full">
          <option *ngFor="let sport of sports" [value]="sport">{{ sport }}</option>
        </select>
        <div
          *ngIf="associationForm.get('sport')!.hasError('required') && associationForm.get('sport')!.touched"
          class="text-red-500 mt-1"
        >
          Sport is required
        </div>
      </div>
    </form>
  </div>
</body>
