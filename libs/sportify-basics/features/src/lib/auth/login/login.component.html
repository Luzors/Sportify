<body>
<div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 my-5">
        
          <h2>Login</h2>
          <form
            class="form-signin"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Email address"
                formControlName="email"
                id="inputEmail"
                aria-describedby="emailHelp"
                [ngClass]="{
                  'is-invalid':
                    loginForm.get('email')!.invalid &&
                    loginForm.get('email')!.touched
                }"
              />
              <span
                *ngIf="
                  !loginForm.get('email')!.valid && loginForm.get('email')!.touched
                "
                class="invalid-feedback"
              >
                <p id="email-invalid">Please enter a valid email address</p>
              </span>
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                id="inputPassword"
                [ngClass]="{
                  'is-invalid':
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                }"
              />
              <span
                *ngIf="
                  !loginForm.get('password')?.valid &&
                  loginForm.get('password')?.touched
                "
                class="invalid-feedback"
              >
                <p id="password-invalid">Please enter a valid password (starts with a letter and contains at least 3 letters or numbers in total)</p>
              </span>
            </div>
  
            <div class="form-group">
              <button
                id="submitbutton"
                class="btn btn-lg btn-primary btn-block inline-flex items-center px-3 py-2 m-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="submit"
                [disabled]="!loginForm.valid && !submitted"
              >
                Sign in
              </button>
            </div>
  
            <p>
              <a routerLink="/">Homepage</a> |
              <a routerLink="/auth/register">Register</a>
            </p>
  
            <!-- <div class="form-group">
              <app-spinner *ngIf="submitted"></app-spinner>
              <app-alert></app-alert>
            </div> -->
          </form>
        </div>
    </div>
  </div>
</body>
