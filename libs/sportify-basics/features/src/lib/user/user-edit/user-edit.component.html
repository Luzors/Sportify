<body class="bg-gray-100">
    <div class="container mx-auto my-10 p-8 bg-white shadow-lg max-w-lg">
  <form (ngSubmit)="createUser()" #userForm="ngForm">
          <div class="flex justify-between items-center mb-5">
            <h2 class="text-2xl font-bold">
              {{ user.name }}'s Profile
            </h2>
            <button
              type="submit"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >
              Save
            </button>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">ID</label>
            <input
              type="text"
              name="id"
              [(ngModel)]="user._id"
              placeholder="Automatic"
              class="p-3 bg-gray-200 rounded w-full"
              readonly
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
            <input
              type="text"
              name="name"
              [(ngModel)]="user.name"
              class="p-3 bg-gray-200 rounded w-full"
              autofocus
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input
              type="email"
              name="email"
              [(ngModel)]="user.email"
              class="p-3 bg-gray-200 rounded w-full"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Gender</label>
            <select
              name="gender"
              [(ngModel)]="user.male"
              class="p-3 bg-gray-200 rounded w-full"
            >
              <option value="true">Male</option>
              <option value="false">Female</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Roles</label>
            <input
              type="text"
              name="roles"
              [(ngModel)]="user.roles"
              class="p-3 bg-gray-200 rounded w-full"
              readonly
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Birthdate</label
            >
            <input
              type="date"
              name="birthdate"
              [(ngModel)]="user.birthdate"
              class="p-3 bg-gray-200 rounded w-full"
              placeholder=""
            />
          </div>
        </form>
    </div>
  </body>
