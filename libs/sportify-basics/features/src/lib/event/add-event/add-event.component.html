<body class="bg-gray-100">
    <div class="container mx-auto my-10 p-8 bg-white shadow-lg max-w-lg">
  <form (ngSubmit)="updateOrCreateEvent()" #eventForm="ngForm">
          <div class="flex justify-between items-center mb-5">
            <h2 class="text-2xl font-bold">
              {{ event.name }}'s info
            </h2>
            <button
              type="submit"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >
              Save
            </button>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">ID</label>
            <input
              type="text"
              name="id"
              [(ngModel)]="event._id"
              placeholder="Automatic"
              class="p-3 bg-gray-200 rounded w-full"
              readonly
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
            <input
              type="text"
              name="name"
              [(ngModel)]="event.name"
              class="p-3 bg-gray-200 rounded w-full"
              autofocus
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Date</label
            >
            <input
              type="date"
              name="date"
              [(ngModel)]="event.date"
              class="p-3 bg-gray-200 rounded w-full"
              placeholder=""
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Location</label>
            <input
              type="text"
              name="location"
              [(ngModel)]="event.location"
              class="p-3 bg-gray-200 rounded w-full"
              autofocus
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Capacity</label>
            <input
              type="number"
              name="capacity"
              [(ngModel)]="event.capacity"
              class="p-3 bg-gray-200 rounded w-full"
              autofocus
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Open to</label>
            <select
                name="openTo"
                [(ngModel)]="event.openTo"
                class="p-3 bg-gray-200 rounded w-full"
            >
                <option *ngFor="let openToType of openTo" [value]="openToType">
                    {{ openToType }}
                </option>
            </select>
        </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Association</label>
            <select
              type="text"
              name="association"
              [(ngModel)]="event.association"
              class="p-3 bg-gray-200 rounded w-full"
            >
            <option *ngFor="let association of associations" [value]="association._id">{{ association.name }}</option>
            </select>
          </div>
        </form>
    </div>
  </body>
